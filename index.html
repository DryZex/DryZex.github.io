<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryZex - קישורים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .visit-counter {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideInFromLeft 0.6s ease;
            z-index: 100;
        }

        .counter-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .counter-number {
            font-size: 1.8em;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: counterPulse 0.5s ease;
        }

        .music-toggle {
            position: fixed;
            top: 30px;
            left: 200px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideInFromLeft 0.6s ease 0.1s backwards;
            z-index: 100;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.1);
        }

        .music-toggle svg {
            width: 24px;
            height: 24px;
        }

        .music-toggle.playing svg {
            animation: musicBounce 0.6s ease infinite;
        }

        @keyframes musicBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes counterPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
            font-weight: 500;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #00d4ff, #0099ff, #00d4ff, #66e0ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, float 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            animation: slideInFromRight 1s ease, pulse 2s ease-in-out infinite;
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease backwards;
        }

        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.4s; }
        .link-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .link-card:hover .link-icon {
            animation: bounceRotate 0.6s ease;
        }
        
        .link-card:hover .link-content {
            animation: slideIn 0.4s ease;
        }
        
        @keyframes bounceRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }
        
        @keyframes slideIn {
            0% { transform: translateX(10px); opacity: 0.7; }
            100% { transform: translateX(0); opacity: 1; }
        }

            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

                height: 45px;
            }

            .music-toggle svg {
                width: 20px;
                height: 20px;
            }
    </style>

    <script>
        // קישור ל-Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxX2EzX-hI1ZEk-nLnZrfbyh9zV90OJCuAXWx8UZ3azdI5m6LR4h8O1tnTl8ddaf4Bc/exec';

        // עדכון מונה הכניסות
        async function updateVisitCounter() {
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors'
                });
            } catch (err) {
                console.log('Failed to update counter:', err);
            }
        }

        // קבלת מספר הכניסות הנוכחי
        async function getVisitCount() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const data = await response.json();
                return data.count;
            } catch (err) {
                console.log('Failed to get count:', err);
                return 0;
            }
        }

        function updateVisitCountDisplay(count) {
            const counterElement = document.getElementById('visitCount');
            counterElement.textContent = count;
            counterElement.style.animation = 'none';
            setTimeout(() => {
                counterElement.style.animation = '';
            }, 10);
        }

        // טעינת מונה בעת טעינת הדף
        window.addEventListener('load', async function() {
            updateVisitCounter();
            const count = await getVisitCount();
            updateVisitCountDisplay(count);
        });

        // קובץ הגדרות מוזיקה
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;

        // הנחתת המוזיקה ל-30% (חצי מחצי)
        bgMusic.volume = 0.3;

        // הפעלת מוזיקה מיד כשהעמוד נטען
        bgMusic.play().catch(err => {
            console.log('Autoplay prevented, waiting for user interaction');
            // אם autoplay נחסם, נחכה ללחיצה
            document.addEventListener('click', function playOnClick() {
                bgMusic.play().catch(e => console.log('Still blocked'));
                document.removeEventListener('click', playOnClick);
            }, { once: true });
        });

        musicToggle.classList.add('playing');
        isPlaying = true;

        // לחץ על כפתור - הפעלה/השתקה
        musicToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            if (isPlaying) {
                bgMusic.pause();
                musicToggle.classList.remove('playing');
                isPlaying = false;
            } else {
                bgMusic.play().catch(err => console.log('Failed to play music:', err));
                musicToggle.classList.add('playing');
                isPlaying = true;
            }
        });
    </script>
