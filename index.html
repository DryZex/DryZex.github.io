<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DryZex - קישורים</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .container {
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .visit-counter {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 15px 25px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: slideInFromLeft 0.6s ease;
      z-index: 100;
    }

    .counter-label {
      font-size: 0.85em;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .counter-number {
      font-size: 1.8em;
      background: linear-gradient(45deg, #00d4ff, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: counterPulse 0.5s ease;
    }

    @keyframes counterPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .music-toggle {
      position: fixed;
      top: 30px;
      left: 200px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: slideInFromLeft 0.6s ease 0.1s backwards;
      z-index: 100;
    }

    .music-toggle:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.1);
    }

    .music-toggle svg {
      width: 24px;
      height: 24px;
    }

    .music-toggle.playing svg {
      animation: musicBounce 0.6s ease infinite;
    }

    @keyframes musicBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    @keyframes slideInFromLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .profile {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .profile-img img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.4);
      margin-bottom: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .subtitle {
      opacity: 0.8;
      font-size: 1.1em;
    }

    .link {
      display: block;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      backdrop-filter: blur(8px);
      transition: 0.3s;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
      color: white;
    }
  </style>
</head>
<body>

  <div class="visit-counter">
    <div class="counter-label">כניסות לעמוד</div>
    <div class="counter-number" id="visitCount">0</div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://res.cloudinary.com/de8axdzuj/video/upload/v1760482097/vlogs-vlog-music-background-394970_rcu39j.mp3" type="audio/mpeg">
  </audio>

  <button id="musicToggle" class="music-toggle" title="הפעל/השתק מוזיקה">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3v9.28c-.47-.46-1.12-.75-1.84-.75-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
    </svg>
  </button>

  <div class="container">
    <div class="profile">
      <div class="profile-img">
        <img src="logo.png" alt="DryZex Logo">
      </div>
      <h1>DryZex</h1>
      <p class="subtitle">🎮 סטרימר ויוצר תוכן</p>
    </div>

    <a href="https://twitch.tv/DryZex" class="link">🎥 Twitch</a>
    <a href="https://youtube.com/@DryZex" class="link">📺 YouTube</a>
    <a href="https://discord.gg/dryzex" class="link">💬 Discord</a>
    <a href="https://www.instagram.com/dryzex" class="link">📸 Instagram</a>
    <a href="https://www.tiktok.com/@dryzex" class="link">🎵 TikTok</a>

    <div class="footer">
      <p>© 2025 DryZex. All Rights Reserved.</p>
    </div>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxX2EzX-hI1ZEk-nLnZrfbyh9zV90OJCuAXWx8UZ3azdI5m6LR4h8O1tnTl8ddaf4Bc/exec';

    async function updateVisitCounter() {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, { method: 'POST' });
        const data = await response.json();
        return data.count;
      } catch (err) {
        console.log('Failed to update counter:', err);
        return null;
      }
    }

    async function getVisitCount() {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL);
        const data = await response.json();
        return data.count;
      } catch (err) {
        console.log('Failed to get count:', err);
        return null;
      }
    }

    function updateVisitCountDisplay(count) {
      const counter = document.getElementById('visitCount');
      if (count !== null) {
        counter.textContent = count;
        counter.style.animation = 'none';
        setTimeout(() => counter.style.animation = '', 10);
      } else {
        counter.textContent = '—';
      }
    }

    window.addEventListener('load', async () => {
      const newCount = await updateVisitCounter();
      updateVisitCountDisplay(newCount);
    });

    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    let isPlaying = false;

    bgMusic.volume = 0.3;

    bgMusic.play().catch(() => {
      document.addEventListener('click', function playOnClick() {
        bgMusic.play().catch(()=>{});
        document.removeEventListener('click', playOnClick);
      }, { once: true });
    });

    musicToggle.classList.add('playing');
    isPlaying = true;

    musicToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (isPlaying) {
        bgMusic.pause();
        musicToggle.classList.remove('playing');
        isPlaying = false;
      } else {
        bgMusic.play().catch(()=>{});
        musicToggle.classList.add('playing');
        isPlaying = true;
      }
    });
  </script>
</body>
</html>
